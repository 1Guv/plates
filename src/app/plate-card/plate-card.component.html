<div *ngIf="!plates" class="d-flex justify-content-center m-5">
    <mat-progress-spinner
      mode="indeterminate">
    </mat-progress-spinner>
  </div>

  <div class="d-flex flex-row w-100 flex-wrap justify-content-center" *ngIf="plates">
    <div class="w-100 my-2">
        <h1 class="h4">{{title}}</h1>
        <h6 *ngIf="plates">{{plates.length}}</h6>
    </div>

    <div *ngFor="let plate of plates">
    <mat-card class="m-3 mat-elevation-z8" style="width: 208px;">

        <mat-card-content class="list-group text-center">
            <div class="account-circle">
              <ng-container>
                <span class="material-icons">
                  account_circle
                </span>
              </ng-container>
            </div>

            <div class="listed-on">
              <span id="rectangle" data-toggle="tooltip" title="Listed on this date">
                {{plate.created_date | date}}
              </span>
            </div>

            <div class="flag">
              <img src="../../assets/flags/india.svg">
            </div>

            <li class="list-group-item border-0 py-0 mt-3" style="background: transparent;">
              <!-- <b>Plate: </b> -->
              <span class="plate-css text-uppercase mat-elevation-z4">
                {{plate.plate_id}}
              </span>
            </li>
            <br>
            <li class="list-group-item border-0 py-0 my-1">
              <b>Asking Price: </b>
              Â£{{plate.asking_price}}
            </li>
            <li class="list-group-item border-0 py-0 text-truncate "
                style="font-size: 9px;">
                {{plate.meaning}}
            </li>
        </mat-card-content>

        <mat-card-footer class="pb-2">
          <hr>
          <div class="views">
            <span data-toggle="tooltip" title="Page Views" class="pr-2">
              {{plate.page_views}}
              <span style="font-size: 10px;">views</span>
            </span>
          </div>
          <div class="d-flex justify-content-center">
            <button
              [matBadgeHidden]="plate.sellercontacted === '0'"
              matBadge="{{plate.sellercontacted}}"
              matBadgePosition="after"
              matBadgeColor="accent"
              data-toggle="tooltip"
              data-placement="top"
              title="Message the seller"
              mat-raised-button color="primary">
              Message Seller
            </button>
          </div>
          <hr>
          <div class="d-flex justify-content-around">
            <mat-icon title="Emails sent to friends" matBadge="{{plate.emailtofriendcount}}" matBadgeColor="warn" class="">email</mat-icon>
            <!-- <mat-icon matBadge="{{plate.id}}" matBadgeColor="warn" class="">check_circle</mat-icon> -->
            <mat-icon title="Available" matBadge="" matBadgeColor="warn" class="">done_outline</mat-icon>
            <!-- <mat-icon matBadge="" matBadgeColor="warn" class="">paid</mat-icon> -->
            <mat-icon title="Sold" [matBadge]="sold(plate.sold)" matBadgeColor="warn" class="">payment</mat-icon>
            <mat-icon title="Save" matBadge="" matBadgeColor="warn" class="">save</mat-icon>
            <mat-icon title="Share" matBadge="" matBadgeColor="warn" class="">mobile_screen_share</mat-icon>
          </div>
          <!-- <div class="d-flex justify-content-around mt-1">
            <button mat-raised-button>Save</button>
            <button mat-raised-button>
              <span class="material-icons">share</span>
              Share
            </button>
          </div> -->
        </mat-card-footer>

        </mat-card>
    </div>
  </div>
