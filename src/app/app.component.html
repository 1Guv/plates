<h1 class="jumbotron text-center">{{title}}</h1>

<div class="d-flex col-12">

  <div class="col-4">
    <app-plate-card
      [plates]="(numberPlates$ | async)"
      title="All Plates"
      >
    </app-plate-card>
  </div>

  <div class="col-4">
    <app-plate-card
      [plates]="(soldPlates$ | async)"
      title="Sold Plates"
      >
    </app-plate-card>
  </div>

  <div class="col-4">
    <app-plate-card
      [plates]="(mostExpensivePlates$ | async)"
      title="Most Expensive Plates"
      >
    </app-plate-card>
  </div>

</div>
